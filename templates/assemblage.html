{% extends "base.html" %}
{% block content %}
<h1>{{ name }} <a href="https://www.wikidata.org/wiki/{{ qid }}" target="_blank"><i class="fa fa-external-link"
            aria-hidden="true"></i></a></h1>
{% for header2 in headers2 %}
<h2>{{ header2 }}</h2>
<ul class="list-group">
    {% for cell in cells %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{{ url_for('cell', qid=cell.qid) }}">{{ cell.label }}</a>
    </li>
    {% endfor %}
</ul>
{% endfor %}
<a href="/" class="btn btn-primary mt-3">Back to Assemblages</a>
{% endblock %}
